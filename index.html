<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Haurane Gabriel Alejandro">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ejercicio 1</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid ">
        <a class="navbar-brand" href="#">EJ1</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container my-5">
    <section>
    <h1>Taxonomia de generaciones</h1>
    <form action="post">
      <section>
        <label for="nombre">Indique su nombre</label>
        <input type="text" name="nombre" id="nombre" minlength="2" maxlength="20" required>
      </section>
      <section>
        <label for="edad">indique su edad</label>
        <input type="number" name="edad" id="edadP" minlength="2" maxlength="3" required>
      </section>
      <section>
        <label for="DNI">indique su DNI(sin puntos ni espacios)</label>
        <input type="number" name="DNI" id="DNI" minlength="6" maxlength="10" required>
      </section>
      <section>
        <label for="sexo">Indique su sexo(H o M)</label>
        <input type="text" name="sexo" id="sexo">
      </section>
      <section>
        <label for="peso">Indique su peso(KG)</label>
        <input type="number" name="peso" id="peso" minlength="2" maxlength="3" required>
      </section>
      <section>
        <label for="altura">Indique su altura(CM)</label>
        <input type="number" name="altura" id="altura" minlength="2" maxlength="3" required>
      </section>
      <section>
        <label for="nacimiento">Indique su a√±o de nacimiento</label>
        <input type="number" name="nacimiento" id="anioDeNac" minlength="4" maxlength="4" required>
      </section>
      <button type="submit" class="btn btn-outline-info" id="mostrarGeneracion">mostrar generaciones</button>
      <button type="submit" class="btn btn-outline-info" id="mayorEdad">mayor de edad?</button>
    
    </form>

  </section>
  </main>
  <footer class="text-center py-4 bg-dark-subtle">
    <p>&copy; todos los derechos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
